      background: #b2dfdb;
      border-radius: 20px;
      overflow: hidden;
      height: 20px;

      width: 0;
      background: #004d40;

    button {
      display: block;
      margin: 25px auto 0 auto;
      background-color: #00796b;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);

</head>

  <script>
    // Animate skill bars on page load
    window.addEventListener('load', () => {
      const skillLevels = document.querySelectorAll('.skill-level');
      const widths = ['85%', '70%', '80%']; // example skill levels for HTML, CSS, JS
      skillLevels.forEach((bar, index) => {
        setTimeout(() => {
          bar.style.width = widths[index];
        }, index * 300);
      });
    });

    // Toggle fun fact visibility
    const funFactBtn = document.getElementById('toggleFunFactBtn');
    const funFact = document.getElementById('funFact');

    funFactBtn.addEventListener('click', () => {
      if (funFact.style.display === 'none' || funFact.style.display === '') {
        funFact.style.display = 'block';
        funFactBtn.textContent = 'Hide Fun Fact';
      } else {
        funFact.style.display = 'none';
        funFactBtn.textContent = 'Show Fun Fact';
      }
    });
